<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        注意：此声明仅适用移动端，PC端无效！
        viewport 视窗的设置
        width=device-width, //宽度等于设备宽度，浏览器宽度分辨率等于系统分辨率 
        initial-scale=1.0， //初始化比例是1
        minimum-scale=1.0， //最小的缩小比例是1
        maximum-scale=1.0   //最大的放大比例是1
        user-scalable=no    //用户不允许缩放
     -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
