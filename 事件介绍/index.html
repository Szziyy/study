<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1{
            width: 300px;
            height: 300px;
            background-color: sienna;
        }
    </style>
</head>
<body>
    <div id="d1">

    </div>

    <button>点击改变颜色</button>
    <script>
        // 1.获取事件源
        var btn = document.querySelector('button');
        // 2.绑定事件
        btn.onclick = function(event){
            // 浏览器在事件函数调用的时候，都会默认传入一个事件对象，该对象包含了此次事件的详细信息
            console.log(event);
            var b1 = document.querySelector('#d1');
            // 3.书写事件驱动程序
            b1.style.backgroundColor = 'pink';
        }
    </script>
</body>
</html>
