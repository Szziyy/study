<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- .swiper>(.imgList>.imgItem*6)+(.btnList>.btn*2)轮播图简写 -->
    <div class="swiper">
        <div class="imgList">
            <div class="imgItem active" style="background-image: url(./img/1.jpg);"></div>
            <div class="imgItem" style="background-image: url(./img/2.webp);"></div>
            <div class="imgItem" style="background-image: url(./img/3.webp);"></div>
            <div class="imgItem" style="background-image: url(./img/4.webp);"></div>
            <div class="imgItem" style="background-image: url(./img/5.webp);"></div>
        </div>
        <div class="btnList">
            <div class="btn pre"><</div>
            <div class="btn next">></div>
        </div>
        <div class="radiosList">
            <div id="c0" class="radiosItem active"></div>
            <div id="c1" class="radiosItem"></div>
            <div id="c2" class="radiosItem"></div>
            <div id="c3" class="radiosItem"></div>
            <div id="c4" class="radiosItem"></div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
